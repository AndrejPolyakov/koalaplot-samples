name: Publish samples to Github Pages

on:
    release:
        types: [ created ]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    path: koalaplot-samples

            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    java-version: '17'
                    distribution: 'corretto'
                    cache: 'gradle'

            -   name: Setup Gradle
                uses: gradle/gradle-build-action@v2

            -   name: Validate Gradle wrapper
                uses: gradle/wrapper-validation-action@v1

            -   name: Build koalaplot-samples
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: build
                    build-root-directory: koalaplot-samples

            # jsBrowserWebpack in one step doesn't put skiko.wasm or skio.js in the distributions directory
            -   name: Build koalaplot-samples
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: jsBrowserWebpack
                    build-root-directory: koalaplot-samples

            -   name: Deploy compose-web sample to GitHub Pages
                if: success()
                uses: crazy-max/ghaction-github-pages@v3
                with:
                    target_branch: gh-pages
                    build_dir: koalaplot-samples/build/dist/js/productionExecutable
                    keep_history: false
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
